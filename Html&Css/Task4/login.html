<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--local css-->
  <link rel="stylesheet" href="style_login.css">
  
  <title>Login</title>
</head>

<body>
  
  <div class="webpage" >
    <div class="container-header">
      <!--<img src="drive/header pattern svg.svg" class="header-bg" />-->

      <img src="drive/icons/logo used in header.svg" class="header-logo" />
    </div>
    <div class="container-content">
      <div class="heading">
      <img src="drive/icons/back.svg" class="back">

      <h4 class="back" > Log in with quantum</h4>
      </div>
      <div class="radio">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label " for="exampleRadios1">
            District
          </label>
        </div>&nbsp&nbsp&nbsp&nbsp
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Independent school
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"  >State*</label>
        <span class="toggle-dropdown" id="toggledropdown">
          <img src="drive/icons/arrow-down.svg" alt="dropdown">
        </span>
        <select class="exampleFormControlSelect1"> 
          <option>Alabama</option>
          <option>California</option>
          <option>Texas</option>
          <option>Florida</option>
          <option>New Jersey</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">District*</label>
        <span class="toggle-dropdown" id="toggledropdown">
          <img src="drive/icons/arrow-down.svg" alt="dropdown">
        </span>
        <select class="exampleFormControlSelect1">
          <option>Alabama School District</option>
          <option>San Francisco School District</option>
          <option>Los Angeles School District</option>
          <option>Dallas School District</option>
          <option>Orlando School District</option>
        </select>
      </div>
      <div class="form-group">
        <!--<label for="exampleInputEmail1">Username/Email address</label>-->
        <input type="text" id="exampleInputEmail1" placeholder="Username/Email address*">
        <div class="right-align">
          <small class="forgot">FORGOT USERNAME?</small>
        </div>
      </div>
      
      <div class="form-group">
        <!--<label for="exampleInputPassword1">Password</label>-->
        <input type="password" id="exampleInputPassword1" placeholder="Password*">
        <span class="toggle-password" id="togglePassword">
          <img src="drive/icons/preview.svg" alt="Toggle Password">
        </span>
        <div class="right-align">
          <small class="forgot">FORGOT PASSWORD?</small>  
        </div>
      </div>
      <div class="remember-me">
        <input type="checkbox" class="Remember-me-btn" value="checked">Remember Me
    </div>
      <div class="but">
        <button type="button" class="btn .btn-bd-primary" id="btn1">LOG IN</button>  
      </div>

    </div>
    <div class="container-footer">
        <p>About Us</p>&nbsp<div class="line"></div>&nbsp
        <p>Contact</p>

    </div>

  </div>
  <div class="below-footer">
    <img src="drive/icons/logo used in footer.svg" id="bf-img"/><div class="line"></div>
    <p id="bf-msg">Copyright Â© 2021-2022 &nbsp <b>Zeus Systems Pvt. Ltd. </b> &nbsp  All rights reserved</p>
  </div>
  
</body>

</html>
